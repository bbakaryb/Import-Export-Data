<template>
    <lightning-card title="DataPorter â€” CSV Import / Export">
        <div class="slds-p-around_medium">

            <!-- Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner
                    alternative-text="Export in progress..."
                    size="medium">
                </lightning-spinner>
            </template>

            <!-- Object selected -->
            <template if:true={selectedObject}>
                <p class="slds-text-body_small slds-m-bottom_small">
                    Object dected : <b>{selectedObject}</b>
                </p>
            </template>

            <!-- field selected -->
            <template if:true={fields.length}>
                <lightning-dual-listbox
                    label="Available Fields"
                    source-label="Available"
                    selected-label="Selected"
                    options={fields}
                    value={selectedFields}
                    onchange={handleFieldsChange}>
                </lightning-dual-listbox>

                <!-- Field order -->
                <div class="slds-m-top_medium">
                    <div class="slds-text-heading_small">Fields Order</div>

                    <template for:each={orderedFields} for:item="fld">
                        <div key={fld.value}
                             class="slds-box slds-m-vertical_x-small slds-grid slds-grid_align-spread">

                            <span>{fld.label}</span>

                            <div class="slds-button-group">
                                <lightning-button-icon
                                    icon-name="utility:arrowup"
                                    alternative-text="Up"
                                    onclick={moveUp}
                                    data-index={fld.index}>
                                </lightning-button-icon>

                                <lightning-button-icon
                                    icon-name="utility:arrowdown"
                                    alternative-text="Down"
                                    onclick={moveDown}
                                    data-index={fld.index}>
                                </lightning-button-icon>

                                <lightning-button-icon
                                    icon-name="utility:close"
                                    alternative-text="Remove"
                                    onclick={removeField}
                                    data-index={fld.index}>
                                </lightning-button-icon>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Export -->
            <lightning-button
                class="slds-m-top_medium"
                label="Export CSV File"
                variant="brand"
                onclick={handleExport}
                disabled={isLoading}>
            </lightning-button>

            <!-- Error message -->
            <template if:true={message}>
                <p class="slds-text-color_error slds-m-top_small">
                    {message}
                </p>
            </template>

            <!-- Import CSV -->
            <div class="slds-m-top_large">
                <lightning-input
                    type="file"
                    label="Select CSV file"
                    accept=".csv"
                    onchange={handleFileChange}>
                </lightning-input>
<!-- CSV Preview -->
<template if:true={showPreview}>
    <div class="slds-m-top_large">
        <h3 class="slds-text-heading_small slds-m-bottom_small">
            CSV Preview (first {MAX_PREVIEW_ROWS} rows)
        </h3>

        <div class="slds-scrollable_x">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <template for:each={previewHeaders} for:item="header">
                            <th key={header} scope="col">
                                <div class="slds-truncate">{header}</div>
                            </th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={previewRows} for:item="row">
                        <tr key={row._rowKey}>
                            <template for:each={row.cells} for:item="cell">
                                <td key={cell.key}>
                                    <div class="slds-truncate">
                                        {cell.value}
                                    </div>
                                </td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <p class="slds-text-body_small slds-m-top_x-small">
            Please verify column names and data before importing.
        </p>
    </div>
</template>

                <lightning-button
                    label="Import CSV"
                    class="slds-m-top_small"
                    onclick={handleImport}>
                </lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
