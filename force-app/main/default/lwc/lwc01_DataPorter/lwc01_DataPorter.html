<template>
    <lightning-card title="DataPorter — Export CSV">
        <div class="slds-p-around_medium">

            <!-- Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner
                    alternative-text="Export en cours..."
                    size="medium">
                </lightning-spinner>
            </template>

            <!-- Object selected -->
            <template if:true={selectedObject}>
                <p class="slds-text-body_small slds-m-bottom_small">
                    Objet détecté : <b>{selectedObject}</b>
                </p>
            </template>

            <!-- field selected -->
            <template if:true={fields.length}>
                <lightning-dual-listbox
                    label="Field available"
                    source-label="Available"
                    selected-label="Selected"
                    options={fields}
                    value={selectedFields}
                    onchange={handleFieldsChange}>
                </lightning-dual-listbox>

                <!-- Field order -->
                <div class="slds-m-top_medium">
                    <div class="slds-text-heading_small">Ordre des champs</div>

                    <template for:each={orderedFields} for:item="fld">
                        <div key={fld.value}
                             class="slds-box slds-m-vertical_x-small slds-grid slds-grid_align-spread">

                            <span>{fld.label}</span>

                            <div class="slds-button-group">
                                <lightning-button-icon
                                    icon-name="utility:arrowup"
                                    alternative-text="Monter"
                                    onclick={moveUp}
                                    data-index={fld.index}>
                                </lightning-button-icon>

                                <lightning-button-icon
                                    icon-name="utility:arrowdown"
                                    alternative-text="Descendre"
                                    onclick={moveDown}
                                    data-index={fld.index}>
                                </lightning-button-icon>

                                <lightning-button-icon
                                    icon-name="utility:close"
                                    alternative-text="Supprimer"
                                    onclick={removeField}
                                    data-index={fld.index}>
                                </lightning-button-icon>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Export -->
            <lightning-button
                class="slds-m-top_medium"
                label="Exporter CSV"
                variant="brand"
                onclick={handleExport}
                disabled={isLoading}>
            </lightning-button>

            <!-- Error message -->
            <template if:true={message}>
                <p class="slds-text-color_error slds-m-top_small">
                    {message}
                </p>
            </template>

            <!-- Import CSV -->
            <div class="slds-m-top_large">
                <lightning-input
                    type="file"
                    label="Choice csv file"
                    accept=".csv"
                    onchange={handleFileChange}>
                </lightning-input>

                <lightning-button
                    label="Importe"
                    class="slds-m-top_small"
                    onclick={handleImport}>
                </lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
